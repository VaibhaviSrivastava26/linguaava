<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linguava - Learn with Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 45px;
      border-radius: 50%;
    }

    .chatbot-name {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(45deg, #f12711, #f5af19, #43cea2, #185a9d, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .language-select {
      font-size: 14px;
      color: #888;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px;
      flex-wrap: wrap;
    }

    .left-side .mascot {
      width: 280px;
      max-width: 90%;
      animation: float 3s ease-in-out infinite;
    }

    .right-side {
      max-width: 450px;
      text-align: center;
    }

    .right-side h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 15px;
      border-radius: 10px;
      margin: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn.green {
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff, #92fe9d);
      color: white;
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      border: none;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn.green:hover {
      filter: brightness(1.1);
    }

    .btn.outline {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn.outline:hover {
      background-color: #e8e8e8;
    }

    .footer {
      border-top: 1px solid #eee;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      background: white;
    }

    .language-flags span {
      margin: 0 10px;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

    <div class="right-side">

      <a href="lingava1.html" class="btn green">GET STARTED</a>
    </div>
